<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="reset.css">

    <div class="contenedor">

        <textarea id="campoTexto" name="textarea" class="izquierda" rows="10" cols="50" placeholder="Ingrese el texto aqui"></textarea>
        
        <div>

    </div>
        
        
    </div>

    


    <div class="botonera">
        <ul>
            <li class="boton-izq"><button onclick="accionEncriptar()">Encriptar</button></li>

        </ul>
    </div>
